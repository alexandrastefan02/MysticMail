version: "3.8"

services:
  message_service:
    image: mysticmail-message_service:latest
    ports:
      - "5000:5000"
    networks:
      - mysticmail_net

  user_service:
    image: mysticmail_user_service:latest
    ports:
      - "5001:5001"
    networks:
      - mysticmail_net
    depends_on:
      - db

  frontend:
    image: mysticmail-frontend:latest
    ports:
      - "8080:80"
    networks:
      - mysticmail_net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - mysticmail_net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mysticmail_net

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mystic
      POSTGRES_USER: mystic
      POSTGRES_PASSWORD: mystic
    volumes:
      - mystic_pgdata:/var/lib/postgresql/data
    networks:
      - mysticmail_net

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - mysticmail_net

networks:
  mysticmail_net:
    external: true

volumes:
  prometheus_data:
  grafana_data:
  mystic_pgdata:
